<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhập một số nguyên bất kỳ và in kết quả ra màn hình để nói cho người dùng biết số đó là lớn hay nhỏ hơn 0</title>
</head>
<body>
    <label>
        <p>Mời nhập số nguyên: </p>
        <input type="number" id="number">
    </label>
    <label>
        <input type="button" value="Check" onclick="exe1()">
    </label>
    <p id="result"></p>
</body>
<script>
    function exe1(){
        let number = Number(document.getElementById('number').value)
        let text = ''
        if(number > 0){
            text = number + ' lớn hơn 0'
        }
        else if( number == 0){
            text = number + ' bằng 0' 
        }
        else
        {
            text = number + ' nhỏ hơn 0'
        }
        document.getElementById('result').innerHTML = text
    }
</script>
</html>

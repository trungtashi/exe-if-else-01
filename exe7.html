<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính hoa hồng nhận được tuỳ theo mức doanh số bán hàng</title>
</head>
<body>
    <label>
        <p>Số phút: </p>
        <input type="number" id="phone">
    </label>
    <label>
        <input type="button" value="Check" onclick="doFunction()">
    </label>
    <p id="result"></p>
</body>
<script>
    function doFunction(){
        let phone = Number(document.getElementById('phone').value)
        let cuoc = phone*3000
        
        document.getElementById('result').innerHTML = 'Số tiền cước của hộ gia đình: '+ cuoc
    }
</script>
</html>
